MODULES:
  - "bblib.agents.DQN"
  - "bblib.agents.EpsilonScheduler"
  - "torch.optim.lr_scheduler"

CLASS: 'DQN'
env_config:
  IMPORT: 'exps/default/env_config.yaml'
action_counts: [3, 3]
epsilon_scheduler:
  CLASS: 'LinearEpsilonScheduler'
  start_eps: 0.5
  end_eps: 0.01
  num_steps: 350

episodes_in_memory: 50

lr_scheduler_factory:
  CLASS: 'LRFactory'
  scheduler: "ExponentialLR"
  gamma: 0.9943
